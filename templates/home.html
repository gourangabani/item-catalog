<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Home - Item Catalog</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}" />
</head>

<body id="page-top">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-dark sticky-top" id="main_navigation">
    <a class="navbar-brand" href="http://localhost:8000">ITEM CATALOG</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href=""><i class="material-icons">
            account_circle
          </i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Latest Items -->
  <section id="latest_items">
    <header class="bg-dark py-5 mb-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <h1 class="text-white mt-5 mb-2">Latest Items</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card-columns">
        {% for fetched_item in fetched_items %}
        <a href="{{ url_for('item_description', category_input = fetched_item.item_category_name, item_input = fetched_item.item_name) }}">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <h5 class="card-title mb-0">{{ fetched_item.item_name }}</h5>
              <div class="card-text">{{ fetched_item.item_category_name }}</div>
            </div>
          </div>
        </a>
        {% endfor %}
        <a href="{{ url_for('new_item') }}">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <h5 class="card-title mb-0">Add Item</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section id="categories">
    <header class="bg-dark py-5 mb-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <h1 class="text-white mt-5 mb-2">Categories</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card-columns">
        {% for fetched_category in fetched_categories %}
        <a href="{{ url_for('items_in_category', category_input = fetched_category.category_name) }}">
          <div class="card border-0 shadow">
            <img src="{{ fetched_category.category_logo_filename }}" card-img-top alt="{{ fetched_category.category_name }}">
            <div class="card-body text-center">
              <h5 class="card-title mb-0">{{ fetched_category.category_name }}</h5>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- Footer -->
  <a href="" class="">
    <footer class="py-5 bg-dark">
      <div class="container">
      </div>
    </footer>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
  <!-- Plugin JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>

</body>

</html>
