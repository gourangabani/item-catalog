<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Edit {{ fetched_item.item_name }}</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}" />
</head>

<body id="page-top">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-dark sticky-top" id="main_navigation">
    <a class="navbar-brand" href="http://localhost:8000">ITEM CATALOG</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href=""><i class="material-icons">
            account_circle
          </i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Edit Item -->
  <section id="edit_item">
    <header class="bg-dark py-5 mb-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <h1 class="text-white mt-5 mb-2">Edit {{ fetched_item.item_name }}</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form action="{{ url_for('edit_item', item_input = fetched_item.item_name) }}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="item_name">Name</label>
            <input name="item_name" placeholder="{{ fetched_item.item_name }}" type="text" class="form-control" id="item_name">
          </div>
          <div class="form-group col-md-4">
            <label for="item_category">Item Category</label>
            <select name="item_category_name" id="item_category_name" class="form-control">
              {% for fetched_category in fetched_categories %}
              {% if fetched_item.item_category_name == fetched_category.category_name %}
              <option selected>{{ fetched_item.item_category_name }}</option>
              {% else %}
              <option>{{ fetched_category.category_name }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="item_description">Item Description</label>
          <input name="item_description" placeholder="{{ fetched_item.item_description }}" type="text" class="form-control" id="item_description">
        </div>
        <button type="submit" class="btn btn-warning">Edit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <a href="" class="">
    <footer class="py-5 bg-dark">
      <div class="container">
      </div>
    </footer>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
  <!-- Plugin JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>

</body>

</html>
